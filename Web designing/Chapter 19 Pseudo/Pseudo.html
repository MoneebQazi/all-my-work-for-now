<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card Project</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <header>
        <h1>our staff</h1>
        <nav>
           <a href="#profile1">Joe</a>
           <a href="#profile2">Matt</a>
           <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="../chapter 16 images/css-3.png" alt="Joe coder" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="../chapter 16 images/css-3.png" alt="Matt Designer" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="../chapter 16 images/css-3.png" alt="Jane Dev Rel" width="500" height="500">
                <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q>I teach stuff.</q></p>
        </article>
    </main>
    
    <footer>
        <p>&copy; Qazi Co.</p>
    </footer>
</body>
</html>
